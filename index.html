<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Cash Register</h1>
      <div class="input-div">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash" class="user-input" placeholder="Enter amount" />
        <button class="check-btn-styles" id="purchase-btn">Purchase</button>
      </div>
      <div class="register-container">
        <div class="display-screen">
          <p id="price-screen" class="price-screen">Total: $3.26</p>
        </div>
        <div class="cash-drawer" id="cash-drawer-display">
          <p><strong>Change in drawer:</strong></p>
        </div>
      </div>
      <div id="change-due" class="change-due"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
